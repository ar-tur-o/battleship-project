<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Battleship</title>
    <script src="./utils.js"></script>
    <style>
      body {
        background-color: black;
      }

      div#board {
        position: relative;
        width: 1024px;
        height: 863px;
        margin: auto;
        background: url("board.jpg") no-repeat;
      }

      div#messageArea {
        white-space: pre-wrap;
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        color: rgb(83, 175, 19);
        font-family: "Courier New", Courier, monospace;
        font-size: 3em;
      }

      table {
        position: absolute;
        left: 173px;
        top: 98px;
        border-spacing: 0px;
      }

      td {
        width: 94px;
        height: 94px;
      }

      form {
        position: absolute;
        bottom: 0px;
        right: 0px;
        padding: 15px;
        background-color: rgb(83, 175, 19);
      }

      form input {
        background-color: rgb(152, 207, 113);
        border-color: rgb(83, 175, 19);
        font-family: "Courier New", Courier, monospace;
        font-size: 1em;
      }

      .hit {
        background: url("./ship.png") no-repeat center center;
      }

      .miss {
        background: url("./miss.png") no-repeat center center;
      }
    </style>
  </head>
  <body>
    <div id="board">
      <div id="messageArea"></div>
      <table id="player-defense-table"></table>
      <form>
        <input
          type="text"
          id="guessInput"
          placeholder="A0"
          pattern="[A-G][0-6]"
        />
        <input type="button" id="fireButton" value="Fire!" />
      </form>
    </div>
    <!-- This generates the table cells -->
    <script>
      (() => {
        document.getElementById("player-defense-table").innerHTML = genArray(
          7,
          (rowIndex) =>
            `<tr>${genArray(
              7,
              (colIndex) => `<td id="${LETTERS[rowIndex]}${colIndex}"></td>`
            ).join("")}</tr>`
        ).join("");
      })();
    </script>
    <script src="./typewriter-effect.js"></script>
    <script src="./battleship.js"></script>
  </body>
</html>
